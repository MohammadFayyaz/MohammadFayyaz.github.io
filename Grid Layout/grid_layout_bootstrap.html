<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Layout - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom background colors for the different sections */
        .bg-custom-top-bar { background-color: #dce0e9; }
        .bg-custom-header { background-color: #798293; }
        .bg-custom-sidebar { background-color: #385796; }
        .bg-custom-main-content { background-color: #4d586e; }
        .bg-custom-footer { background-color: #510811; }

        /* Setting heights for the bars and footer */
        .top-bar-section {
            min-height: 20px; /* How tall the top bar is */
            flex-shrink: 0;   /* Tells this bar not to shrink */
        }
        .header-section {
            min-height: 50px; /* How tall the header bar is */
            flex-shrink: 0;   /* Tells this bar not to shrink */
        }
        .footer-section {
            min-height: 40px; /* How tall the footer bar is */
            flex-shrink: 0;   /* Tells this bar not to shrink */
        }

        /* Making the page fill the screen */
        html, body {
            height: 100%;
            overflow-x: hidden; /* Stops horizontal scrollbar from appearing by mistake */
        }
        .page-wrapper {
            display: flex;          /* Helps arrange sections */
            flex-direction: column; /* Stack sections vertically */
            height: 100%;           /* Make this wrapper fill the screen height */
        }
        /* This wrapper helps the main content fill the space */
        .main-content-wrapper {
            flex-grow: 1;      /* Allows this section to grow and fill available space */
            display: flex;     /* Helps the row inside also fill the space */
        }
        /* Make the row inside the main content also fill the space */
        .main-content-wrapper > .row {
            flex-grow: 1;
        }

    </style>
  </head>
  <body class="page-wrapper">

    <div class="container-fluid bg-custom-top-bar top-bar-section px-0">
        </div>

    <div class="container-fluid bg-custom-header header-section px-0">
        </div>

    <div class="container-fluid main-content-wrapper px-0">
      <div class="row g-0">
        <div class="col-md-3 bg-custom-sidebar">
          </div>
        <div class="col-md-9 bg-custom-main-content">
          </div>
      </div>
    </div>

    <div class="container-fluid bg-custom-footer footer-section px-0">
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
